theme:
  name: material
  custom_dir: docs/overrides


  features:
    - navigation.top
    - navigation.tabs
    - navigation.sections
    - navigation.tracking
    - navigation.footer
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.instant.progress
    - navigation.path
    - navigation.prune

    - toc.follow

    - search.suggest
    - search.highlight
    - search.share

    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.code.annotate
    - content.code.select
    - content.action.edit
    - content.action.view

    - content.tooltips

    - header.autohide
    - announce.dismiss
    - custom_dir: overrides




  font:
    text: Inter
    code: JetBrains Mono
  icon:
    logo: material/code-json
  markdown_extensions:
    - attr_list
    - pymdownx.emoji:
        emoji_index: !!python/name:material.extensions.emoji.twemoji
        emoji_generator: !!python/name:material.extensions.emoji.to_svg

  language: en
  palette:
    - scheme: slate


plugins:
  - social
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true


  - offline
  - blog
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - mermaid2:
      version: 10.0.2
      javascript: js/mermaid.min.js






extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/icloudal
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/alejandroariza-ch/
    - icon: fontawesome/solid/paper-plane
      link: mailto:<icloud1990ch@gmail.com>
  generator: false
  status:
    new: Recently added
    deprecated: Deprecated


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - pymdownx.keys
  - pymdownx.blocks.caption
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tilde
  - pymdownx.progressbar
  - pymdownx.superfences
  - attr_list
  - abbr
  - def_list
  - md_in_html
  - tables
  - footnotes
  - admonition
  - toc:
      permalink: true
      title: Index


extra_css:
  - stylesheets/extra.css